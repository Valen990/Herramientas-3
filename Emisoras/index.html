<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pascual Stereo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>

    <body>
        <main class="container">
            <h1>Pascual Stereo FM</h1>

            <select id="emisoras" onchange="cambiarEmisora(this)" class="form-select" aria-label="Default select example">
                <option value="" selected>Selecciona una emisora...</option>
                <option value="https://playerservices.streamtheworld.com/api/livestream-redirect/BESAME_MEDELLIN.mp3">Bésame Medellín</option>
                <option value="https://27353.live.streamtheworld.com/RT_MEDELLINAAC.aac">Radio Tiempo</option>
                <option value="http://tupanel.info:8000/stream?sid=1">La X Medellín</option>
            </select>

            <i id="signal" class="fa-solid fa-signal"></i>

            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button onclick="reproducir()" id="reproducir" type="button" class="btn btn-danger">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button onclick="pausar()" id="pausar" type="button" class="btn btn-warning">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button onclick="parar()" id="parar" type="button" class="btn btn-success">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>

            <label for="range1" class="form-label">Volume</label>
            <input onchange="controlarVolume(this)" id="volume" type="range" class="form-range" min="0" max="100" id="range1">

            <audio id="emisora" autoplay style="display: none;">
                <source src="">
            </audio>

        </main>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
    
</html>
