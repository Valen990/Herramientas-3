<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body>
        <div style="text-align: center; margin-top: 20px;">
            <h1>Ejercicio #3</h1>
            <p>Realizar la calculadora clásica: sumar, restar, multiplicar, dividir.</p>
        </div>

        <main class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Número 1:</label>
                <input id="numero1" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ej: 5">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Número 2:</label>
                <input id="numero2" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ej: 10">
            </div>

            <select onchange="operar(this)" class="form-select" aria-label="Default select example">
                <option selected>Selecciona una Operación</option>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Producto</option>
                <option value="4">División</option>
            </select>
            <br>

            <div id="result" class="alert alert-success" role="alert">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/script6.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous">
        </script>
    </body>
</html>
